<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        rel="stylesheet">
  <script defer src="/js/login.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-6 rounded shadow-md text-center max-w-sm">
  <h1 class="text-2xl font-bold mb-4 text-gray-800">환영합니다!</h1>

  <!-- 로그인 폼 -->
  <form id="loginForm" class="space-y-4">
    <input type="email" id="email" placeholder="이메일을 입력해주세요." required
           class="w-full px-3 py-2 border rounded">
    <input type="password" id="password" placeholder="비밀번호를 입력해주세요." required
           class="w-full px-3 py-2 border rounded">
    <!-- 오류 메시지 표시 영역 -->
    <p id="errorMessage" class="text-red-500 mb-4" style="display: none;"></p>
    <button type="submit"
            class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600 transition">
      로그인
    </button>
  </form>

  <!-- 카카오 소셜 로그인 버튼 -->
  <button onclick="kakaoLogin()"
          class="w-full py-2 px-4 mt-4 bg-yellow-500 text-white font-semibold rounded hover:bg-yellow-600 transition">
    카카오 소셜 로그인
  </button>

  <!-- 회원가입 페이지로 이동 버튼 -->
  <p class="mt-4 text-gray-700">계정이 없으신가요?</p>
  <a href="/signup.html"
     class="inline-block mt-2 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition">
    회원가입
  </a>
</div>
</body>
</html>
