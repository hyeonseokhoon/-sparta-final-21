<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        rel="stylesheet">
  <script defer src="/js/home.js"></script> <!-- home.js 연결 -->
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-6 rounded shadow-md text-center max-w-md">
  <h1 class="text-2xl font-bold mb-4 text-gray-800">로그인 성공</h1>
  <p class="text-gray-700 mb-4">로그인에 성공했습니다! <br>회원가입,로그인,카카오 소셜로그인 <br>테스트용 html입니다.</p>

  <button id="logoutButton"
          class="inline-block px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition mb-3">
    로그아웃
  </button>

    <!-- gatheringId 입력 상자 -->
    <div class="mb-4">
        <input type="text" id="gatheringIdInput" placeholder="모임 ID를 입력하세요" required
               class="w-full px-3 py-2 border rounded">
    </div>

    <!-- 채팅방 이동 버튼 -->
    <button id="chatButton" onclick="goToChatRoom()"
            class="inline-block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
        채팅방으로 이동
    </button>
</div>

<script>
    // gatheringId를 사용해 채팅방으로 이동하는 함수
    function goToChatRoom() {
        const gatheringId = document.getElementById("gatheringIdInput").value;
        if (gatheringId) {
            window.location.href = `/chat.html?gatheringId=${gatheringId}`;
        } else {
            alert("모임 ID를 입력해주세요.");
        }
    }
</script>
</body>
</html>
