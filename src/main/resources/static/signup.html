<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        rel="stylesheet">
  <script defer src="/js/signup.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-6 rounded shadow-md text-center max-w-sm">
  <h1 class="text-2xl font-bold mb-4 text-gray-800">회원가입</h1>

  <!-- 회원가입 폼 -->
  <form id="signupForm" class="space-y-4">
    <div>
      <input type="email" id="email" placeholder="이메일을 입력해주세요."
             class="w-full px-3 py-2 border rounded">
      <span id="emailError" class="text-red-500 text-sm" style="display: none;"></span>
      <!-- 이메일 오류 메시지 -->
    </div>
    <div>
      <input type="text" id="nickName" placeholder="닉네임을 입력해주세요."
             class="w-full px-3 py-2 border rounded">
      <span id="nickNameError" class="text-red-500 text-sm" style="display: none;"></span>
      <!-- 닉네임 오류 메시지 -->
    </div>
    <div>
      <input type="password" id="password" placeholder="비밀번호를 입력해주세요."
             class="w-full px-3 py-2 border rounded">
      <span id="passwordError" class="text-red-500 text-sm" style="display: none;"></span>
      <!-- 비밀번호 오류 메시지 -->
    </div>
    <button type="submit"
            class="w-full py-2 px-4 bg-green-500 text-white font-semibold rounded hover:bg-green-600 transition">
      가입 완료
    </button>
  </form>
</div>
</body>
</html>
